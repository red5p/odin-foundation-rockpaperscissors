<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://kit.fontawesome.com/11f27a57ef.js" crossorigin="anonymous"></script>
  <script src="js/logics.js" defer></script>
</head>
<body>
  <div id="pageWrapper">
    <div id="content">
      <h1 id="heading">ROCK, PAPER <span class="yellow">&</span> SCISSORS</h1>
      <div id="score">
        <div id="scoreLeft">
          <div id="playerScore">0</div>
          YOU
        </div>
        <div> : </div>
        <div id="scoreRight">
          <div id="computerScore">0</div>
          COMPUTER
        </div>
      </div>
      <div id="icon">
        <div id="playerIcon">
          <i class="fas fa-question fa-7x"></i>
        </div>
        <div id="computerIcon">
          <i class="fas fa-question fa-7x"></i>
        </div>
      </div>
      <div id="buttons">
        <button class="btn" id="rock">
          <i class="far fa-hand-rock fa-3x"></i>
        </button>
        <button class="btn" id="paper">
          <i class="far fa-hand-paper fa-3x"></i>
        </button>
        <button class="btn" id="scissors">
          <i class="far fa-hand-scissors fa-3x fa-rotate-90"></i>
        </button>
      </div>
      <p id="announcement" class="hidden"></p>
      <button id="playAgainButton" class="hidden">Play again!</button>   
    </div>   
  </div>
</body>
</html>
